plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.0'
}

group 'pl.merskip'
version '0.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation group: 'com.fazecast', name: 'jSerialComm', version: '2.7.0'
    implementation 'junit:junit:4.13.1'
}
